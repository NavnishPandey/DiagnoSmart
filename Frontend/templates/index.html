<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Complaint Predictor</title>
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Medical Complaint Predictor</h1>
    <p>Describe your symptoms below and get a prediction:</p>
    
    <textarea id="complaint" placeholder="Enter your symptoms here..."></textarea>
    <button onclick="getPrediction()">Predict</button>
    
    <div id="results">
      <h2>Prediction Results</h2>
      <p><strong>Specialty:</strong> <span id="specialty">-</span></p>
      <p><strong>Chronic Condition:</strong> <span id="chronic">-</span></p>
      <p><strong>Severity Level:</strong> <span id="severity">-</span></p>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
